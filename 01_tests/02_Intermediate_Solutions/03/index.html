<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Greeting</title>
  <script src="code.js" defer></script>
</head>
<body>
  <h1>Username Greeting</h1>
  <p>Task: Write a JavaScript function that takes a user's name as input and returns a greeting message using the name. For example, if the user inputs "Alice," the function should return "Hello, Alice!".</p>
  <hr>
  <form class="userInput">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username">
    <button type="submit" class="send">Say Hi</button>
  </form>
  <div class="result"></div>
</body>
</html>
