<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area and Perimeter</title>
  <script src="code.js" defer></script>
</head>
<body>
  <h1>Area and Perimeter Calculator</h1>
  <p>Task: Create a JavaScript program that calculates the area and perimeter of a rectangle. Ask the user to enter the length and width as input, and then display both the area and perimeter.</p>
  <hr>
  <form class="userInputs">
    <label for="width">width in cm</label>
    <input id="width" type="number"><br>
    <label for="length">length in cm</label>
    <input id="length" type="number"><br>
    <button class="calculate" type="submit">Calculate Area and Perimeter</button>
  </form>
  <p class="result"></p>
</body>
</html>
